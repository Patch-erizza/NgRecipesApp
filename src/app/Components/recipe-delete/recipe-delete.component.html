<h2 mat-dialog-title>Delete recipe</h2>
<mat-dialog-content>
  Would you like to delete this recipe?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
